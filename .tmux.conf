run-shell "powerline-daemon -q"
source "/usr/share/tmux/powerline.conf"

# remap prefix to Control + space
unbind C-b
set -g prefix C-Space
bind Space send-prefix
set -g mouse-resize-pane on
set -g history-limit 10000
set -gw utf8 on
set status-utf8 on
set utf8 on
bind -n C-k send-keys " clear && tmux clear-history" \; send-keys "Enter"
bind-key j command-prompt -p "join pane from:"  "join-pane -hs '%%'"
bind-key s command-prompt -p "send pane to:"  "join-pane -t '%%'"
bind-key b break-pane

set -ga update-environment "DISPLAY SSH_ASKPASS SSH_AGENT_PID SSH_CONNECTION WINDOWID XAUTHORITY"
set -g default-terminal "screen-256color"

set-option -g mouse-select-pane off
set-option -g mouse-select-window off
set-window-option -g mode-keys vi
set-window-option -g mode-mouse on
set-window-option -g automatic-rename off

# more vim keybindings
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection
